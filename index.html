<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Kevon's Amazon Replica</title>
</head>

<body>
    <img src="image/kevon-aws-low-resolution-color-logo.jpeg">
    <div class="div1">
        <form>
            <h2> Sign In </h2>
            <label for="email">Emailphone or mobile accounts</label>
            <br>
            <br>
            <input type="email" id="email" placeholder="Enter Email">
            <br>
            <br>
            <label for="password">Password</label>
            <br>
            <br>
            <input type="password" id="password" placeholder="Password">
            <br>
            <br>
            <input id="sub" type="submit" value="Continue">
            <ul>
                <li id="help"><a href="#">Need Help?</a></li>
            </ul>
        </form>

    </div>
    <div class="div2">
        <h5>New to Amazon?</h5>
        <button>Create a New Amazon Account</button>
    </div>
    <footer>
        <hr>
        <nav>
            <ul>
                <li><a href="#">Conditions of use</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
        <div id="div3">
            &copy 1996-2020 Amazon.com, inc or affillates
        </div>
    </footer>
</body>

</html>
